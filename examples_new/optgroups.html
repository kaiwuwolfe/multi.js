<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>multiselect.js Optgroups Example</title>

        <!-- Include multi.js -->
        <link rel="stylesheet" type="text/css" href="../src_new/multiselect.css" />
        <script src="../src_new/multiselect.js"></script>

        <style>
            /* Basic styling */
            body {
                font-family: sans-serif;
            }

            .container {
                box-sizing: border-box;
                margin: 0 auto;
                max-width: 500px;
                padding: 0 20px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>multi.js</h1>

            <form>
                <select
                    multiple="multiple"
                    name="favorite_fruits"
                    id="fruit_select"
                >
                    <optgroup label="Good fruit">
                        <option>Apple</option>
                        <option>Banana</option>
                        <option>Blueberry</option>
                        <option>Cherry</option>
                    </optgroup>
                    <optgroup label="Better fruit">
                        <option>Grapefruit</option>
                        <option>Kiwi</option>
                        <option>Lemon</option>
                        <option>Lime</option>
                        <option>Mango</option>
                        <option>Orange</option>
                        <option>Papaya</option>
                    </optgroup>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>

        <script>
            var select = document.getElementById("fruit_select");
            multiselect(select, {
                enable_search: true
            });
        </script>
    </body>
</html>
