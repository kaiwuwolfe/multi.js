<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>multiselect.js Optgroups Example</title>

        <!-- Include multi.js -->
        <link rel="stylesheet" type="text/css" href="../src_new/multiselect.css" />
        <script src="../src_new/multiselect.js"></script>

        <style>
            /* Basic styling */
            body {
                font-family: sans-serif;
            }

            .container {
                box-sizing: border-box;
                margin: 0 auto;
                max-width: 500px;
                padding: 0 20px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>multi.js</h1>

            <form>
                <select
                    multiple="multiple"
                    name="favorite_fruits"
                    id="fruit_select"
                >
                    <optgroup label="Duplicate">
                        <option value="Cherry" data-descr="This is a Cherry">Cherry</option>
                        <option value="Watermelon" data-descr="This is a Watermelon that we bought from one of the best regions in the world in terms of agriculture, and it is really delicious.">Watermelon</option>
                        <option value="Mandarin Orange" data-descr="This is a Mandarin Orange">Mandarin Orange</option>
                    </optgroup>
                    <optgroup label="Good fruit">
                        <option>Apple</option>
                        <option>Banana</option>
                        <option>Blueberry</option>
                        <option value="Cherry">Cherry</option>
                    </optgroup>
                    <optgroup label="Better fruit">
                        <option>Grapefruit</option>
                        <option>Kiwi</option>
                        <option>Lemon</option>
                        <option value="Lime">Lime</option>
                        <option value="Mango">Mango</option>
                        <option>Orange</option>
                        <option>Papaya</option>
                    </optgroup>
                    <optgroup label="Best fruit">
                        <option value="Watermelon">Watermelon</option>
                        <option>Strawberry</option>
                        <option value="Mandarin Orange">Mandarin Orange</option>
                        <option>Pear</option>
                    </optgroup>
                </select>
            </form>
        </div>

        <script>
            var select = document.getElementById("fruit_select");
            multiselect(select, {
                enable_search: true,
                limit: 10,
                layer1_header: 'Categories',
                layer2_header: 'Factors',
                search_placeholder: 'Search for factors...',
                default_optgroup: 0
            });
        </script>
    </body>
</html>
